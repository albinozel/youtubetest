<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bostäder till salu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }
        nav {
            background-color: #444;
            color: #fff;
            text-align: center;
            padding: 10px;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 10px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .property {
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 10px;
            margin: 10px;
            display: flex;
        }
        .property img {
            max-width: 150px;
            height: auto;
            margin-right: 10px;
        }
        .property-details {
            flex: 1;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bostäder till salu</h1>
    </header>
    <nav>
        <a href="#">Hem</a>
        <a href="#">Bostäder</a>
        <a href="#">Kontakta oss</a>
    </nav>
    <div class="container">
        <div class="property">
            <img src="path/to/image1.jpg" alt="Bostad 1">
            <div class="property-details">
                <h2>Bostad 1</h2>
                <p>Adress: Gatuadress 1, 123 45 Stad</p>
                <p>Antal rum: 4</p>
                <p>Storlek: 100 m²</p>
                <p>Pris: 1 000 000 kr</p>
            </div>
        </div>
        <div class="property">
            <img src="path/to/image2.jpg" alt="Bostad 2">
            <div class="property-details">
                <h2>Bostad 2</h2>
                <p>Adress: Gatuadress 2, 543 21 Stad</p>
                <p>Antal rum: 3</p>
                <p>Storlek: 80 m²</p>
                <p>Pris: 800 000 kr</p>
            </div>
        </div>
        <!-- Lägg till fler bostäder här -->
    </div>
</body>
</html>
